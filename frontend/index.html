<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=375, initial-scale=1">

        <title>Glucose Log</title>  
        <!-- Bootstrap CSS -->
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
        
        <!-- My CSS -->
        <link rel="stylesheet" href="style.css">

        <!-- Font Awesome Kit -->
        <script src="https://kit.fontawesome.com/7bf45a980e.js" crossorigin="anonymous"></script>

        <!-- Favicon --> 
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
    </head>

    <body>
        <div class="container">
            <h1>Glucose Log</h1>
            
            <div class = "bloodsugar">
                <h2>Readings</h2>
                <!-- Button trigger modal -->
                <button
                    class = "btn btn-primary add"
                    id = "addNew"
                    onClick = "tryAdd()"
                    data-bs-toggle = "modal"
                    data-bs-target = "#modal-add">
                    <i class = "fas fa-plus"></i>
                </button>
            </div>

            <div class = "padded-overflow" id="glucose"></div>
            
            <!-- Add Reading Modal -->
            <div 
                class="modal fade"
                id="modal-add"
                tabindex="-1"
                aria-labelledby="modal-title"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modal-title">Add New Glucose Reading</h5>
                            <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close">
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id = "form-add">
                                <label for = "reading">Blood Sugar Level</label>
                                <input id = "reading" type = "number"/>
                                <div class = "error" id = "msg-reading"></div>

                                <label for = "datetime">Date & Time</label>
                                <input class = "datetime" id = "datetime" type = "datetime-local">
                                <div class = "error" id = "msg-datetime"></div>
                                
                                <div class = "button-container">
                                    <button
                                        type="button"
                                        class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close
                                    </button>
                                    <button 
                                        type="submit"
                                        id = "add"
                                        class="btn btn-primary">Add
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Edit Reading Modal -->
            <div 
                class="modal fade"
                id="modal-edit"
                tabindex="-1"
                aria-labelledby="modal-title"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modal-title">Edit Reading
                                #<span id="glucose-id-edit"></span>
                            </h5>
                            <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close">
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id = "form-edit">
                                <label for = "reading-edit">Glucose Reading</label>
                                <input id = "reading-edit" type = "number"/>
                                <div class = "error" id = "msg-edit-reading"></div>

                                <label for = "datetime-edit">Date & Time</label>
                                <input class = "datetime" id = "datetime-edit" type = "datetime-local">
                                <div class = "error" id = "msg-edit-datetime"></div>

                                <div class = "button-container">
                                    <button
                                        type="button"
                                        class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close
                                    </button>
                                    <button 
                                        type="submit"
                                        id = "edit"
                                        class="btn btn-primary">Update
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Delete Reading Modal -->
            <div 
                class="modal fade"
                id="modal-delete"
                tabindex="-1"
                aria-labelledby="modal-title"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modal-title">Delete Reading
                                #<span id="glucose-id-delete"></span>
                            </h5>
                            <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close">
                            </button>
                        </div>
                        <div class="modal-body">
                            <div id = "delete-dialog">
                                <h2><i class="fas fa-exclamation-triangle"></i>Are you sure?</h2>
                                <p>Deleting this reading cannot be undone.</p>

                                <div class = "button-container">
                                    <button
                                        type="button"
                                        class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cancel
                                    </button>
                                    <div id = "delete-button">
                                        <button 
                                        type="button"
                                        id = "delete"
                                        class="btn btn-primary">Delete
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="glucose"></div>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous">
        </script>

        <!-- My JS -->
        <script src = "script.js"></script>
    </body>
</html>
